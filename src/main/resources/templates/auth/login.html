<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Gestión Documental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header con Logo -->
        <div class="bg-blue-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Gestión Documental</h1>
            <p class="text-blue-100 mt-1">Sistema técnico de documentación</p>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="p-8 space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- Alertas -->
            <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                <p>Usuario o contraseña incorrectos</p>
            </div>
            <div th:if="${logout}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p>Has cerrado sesión correctamente</p>
            </div>

            <!-- Campo Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="tu.usuario">
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    placeholder="••••••••">
            </div>

            <!-- Botón Submit -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Iniciar Sesión
            </button>
            <div class="text-center pt-2">
                <input type="checkbox" name="remember-me" class="mr-2"> Recordar sesión
            </div>

            <!-- Enlace Olvidé Contraseña -->
            <div class="text-center pt-2">
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">¿Olvidaste tu
                    contraseña?</a>
            </div>

            <!-- Ejemplo básico (ajusta según tu estilo Tailwind) -->
            <div class="mt-4 text-center">
                <p class="text-gray-600">¿No tienes cuenta?
                    <a th:href="@{/auth/register}" class="text-blue-500 hover:underline">Regístrate aquí</a>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
