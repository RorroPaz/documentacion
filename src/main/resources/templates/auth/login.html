<!DOCTYPE html>
<!-- Declaración del namespace de Thymeleaf para poder usar sus atributos -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header con Logo -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Sistema Técnico</h1>
            <p class="text-indigo-100 mt-1">Plataforma de gestión documental</p>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post" class="p-8 space-y-6">
            <!-- Campo oculto para el token CSRF (protección contra ataques) enviado por el controlador -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Muestra este div solo si el controlador envía un atributo 'error' -->
            <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                <p>Usuario o contraseña incorrectos</p>
            </div>
            
            <!-- Muestra este div solo si el controlador envía un atributo 'registered' -->
            <div th:if="${registered}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p>¡Registro exitoso! Por favor inicia sesión.</p>
            </div>
            
            <!-- Muestra este div solo si el controlador envía un atributo 'logout' -->
            <div th:if="${logout}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p>Has cerrado sesión correctamente.</p>
            </div>

            <!-- Campo Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="Ingresa tu usuario">
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="••••••••">
            </div>

            <!-- Botón Submit -->
            <button 
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Iniciar Sesión
            </button>

            <!-- Enlace que redirige a la ruta /register (manejada por el controlador) -->
            <div class="text-center pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-600">¿No tienes una cuenta? 
                    <a th:href="@{/register}" class="text-indigo-600 hover:text-indigo-800 font-medium">Regístrate</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
