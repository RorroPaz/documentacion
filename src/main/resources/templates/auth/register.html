<!DOCTYPE html>
<!-- Declaración del namespace de Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor Principal -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header con Logo -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Crear Cuenta</h1>
            <p class="text-indigo-100 mt-1">Sistema técnico de documentación</p>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/register}" method="post" class="p-8 space-y-5">
            <!-- Campo oculto para el token CSRF (seguridad contra ataques) -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- Muestra mensaje de error enviado por el controlador -->
            <div th:if="${error}" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                <p th:text="${error}"></p>
            </div>
            
            <!-- Muestra mensaje de éxito enviado por el controlador -->
            <div th:if="${success}" class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4" role="alert">
                <p th:text="${success}"></p>
            </div>

            <!-- Campo Usuario -->
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="Crea tu nombre de usuario">
            </div>

            <!-- Campo Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="tu@email.com">
            </div>

            <!-- Campo Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                    placeholder="••••••••">
                <p class="text-xs text-gray-500 mt-1">Mínimo 8 caracteres</p>
            </div>

            <!-- Botón de Registro -->
            <button 
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-4 rounded-lg transition duration-200 flex items-center justify-center mt-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
                Registrarse
            </button>

            <!-- Enlace a Login (manejado por el controlador) -->
            <div class="text-center pt-4 border-t border-gray-100 mt-6">
                <p class="text-sm text-gray-600">¿Ya tienes una cuenta? 
                    <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-800 font-medium">Inicia Sesión</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
