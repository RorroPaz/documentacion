<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moderno</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-xl font-bold">ReportesApp</span>
                </div>
                <div class="hidden md:block">
                    <div class="flex space-x-4">
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium bg-indigo-700">Inicio</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Documentos</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-indigo-500">Módulos</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-sm mr-4" th:text="'Hola, ' + ${usuario.nombreCompleto}">Hola, Admin</span>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="text-sm hover:text-indigo-200">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Documentación Técnica</h1>
                <p class="text-gray-600 mt-2">Registra la información técnica de los módulos del sistema</p>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-file-code"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Módulos Registrados</p>
                        <p class="text-2xl font-semibold text-gray-800">24</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6 hover:shadow-md transition-shadow">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-plug"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">APIs Documentadas</p>
                        <p class="text-2xl font-semibold text-gray-800">56</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario Principal -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold text-gray-800">
                    <i class="fas fa-cube mr-2 text-indigo-600"></i>DOCUMENTACIÓN TÉCNICA DEL MÓDULO
                </h2>
            </div>

            <form id="documentacion-form" class="p-6 space-y-8">
                <!-- Sección de información básica -->
                <div class="space-y-6">
                    <div class="flex items-center">
                        <div class="h-10 w-1 bg-indigo-600 rounded mr-3"></div>
                        <h3 class="text-lg font-medium text-gray-800">Información Básica</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="desarrollador" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-user mr-1 text-indigo-500"></i>Desarrollador
                            </label>
                            <input type="text" id="desarrollador" name="desarrollador"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="nombreModulo" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-cube mr-1 text-indigo-500"></i>Nombre del Módulo
                            </label>
                            <input type="text" id="nombreModulo" name="nombreModulo"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="rutaModulo" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-folder mr-1 text-indigo-500"></i>Ruta del Módulo
                            </label>
                            <input type="text" id="rutaModulo" name="rutaModulo"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="clasesUtiliza" class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-code mr-1 text-indigo-500"></i>Clases que utiliza
                            </label>
                            <input type="text" id="clasesUtiliza" name="clasesUtiliza"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                    </div>
                </div>

                <!-- Sección de enfoque modular -->
                <div class="space-y-6">
                    <div class="flex items-center">
                        <div class="h-10 w-1 bg-indigo-600 rounded mr-3"></div>
                        <h3 class="text-lg font-medium text-gray-800">Enfoque Modular</h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fab fa-js mr-1 text-indigo-500"></i>JavaScript
                            </label>
                            <textarea name="javascript" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-file-code mr-1 text-indigo-500"></i>JSP
                            </label>
                            <textarea name="jsp" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-cube mr-1 text-indigo-500"></i>POJO
                            </label>
                            <textarea name="pojo" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-server mr-1 text-indigo-500"></i>Service & Repository
                            </label>
                            <textarea name="serviceRepo" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">
                                <i class="fas fa-project-diagram mr-1 text-indigo-500"></i>Controladores
                            </label>
                            <textarea name="controladores" rows="3"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Sección de APIs con pestañas -->
                <div class="space-y-6">
                    <div class="flex items-center">
                        <div class="h-10 w-1 bg-indigo-600 rounded mr-3"></div>
                        <h3 class="text-lg font-medium text-gray-800">
                            <i class="fas fa-plug mr-1 text-indigo-500"></i>INFORMACIÓN DE LAS API QUE UTILIZA
                        </h3>
                    </div>

                    <!-- Contenedor de pestañas -->
                    <div class="border-b border-gray-200">
                        <nav class="flex -mb-px" id="api-tabs-container">
                            <!-- Las pestañas se generarán dinámicamente con JavaScript -->
                            <button type="button"
                                class="api-tab whitespace-nowrap py-4 px-4 border-b-2 font-medium text-sm border-indigo-500 text-indigo-600"
                                data-tab-index="0">
                                API 1
                            </button>
                        </nav>
                    </div>

                    <!-- Contenedor de campos de API -->
                    <div id="api-fields-container">
                        <!-- API 1 (inicial) -->
                        <div class="api-fields" data-api-index="0">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fas fa-signature mr-1 text-indigo-500"></i>Nombre de API
                                    </label>
                                    <input type="text" name="apis[0][nombreApi]"
                                        class="api-nombre mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fas fa-tag mr-1 text-indigo-500"></i>Tipo
                                    </label>
                                    <select name="apis[0][tipo]"
                                        class="api-tipo mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                        <option value="REST">REST</option>
                                        <option value="SOAP">SOAP</option>
                                        <option value="GraphQL">GraphQL</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fas fa-route mr-1 text-indigo-500"></i>Ruta
                                    </label>
                                    <input type="text" name="apis[0][ruta]"
                                        class="api-ruta mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">
                                        <i class="fas fa-database mr-1 text-indigo-500"></i>Datos que regresa
                                    </label>
                                    <input type="text" name="apis[0][datosRegresa]"
                                        class="api-datos mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                </div>
                            </div>
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-sign-in-alt mr-1 text-indigo-500"></i>Parámetros que recibe
                                </label>
                                <textarea name="apis[0][parametros]" rows="3"
                                    class="api-parametros mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                            </div>
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-info-circle mr-1 text-indigo-500"></i>Descripción de la función
                                </label>
                                <textarea name="apis[0][descripcion]" rows="3"
                                    class="api-descripcion mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                            </div>
                            <div class="mt-6">
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    <i class="fas fa-comment mr-1 text-indigo-500"></i>Comentarios adicionales
                                </label>
                                <textarea name="apis[0][comentariosAdicionales]" rows="3"
                                    class="api-comentarios mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- Botón para agregar más APIs -->
                    <div class="flex justify-start">
                        <button type="button" id="add-api-btn" class="text-indigo-600 hover:text-indigo-800">
                            <i class="fas fa-plus mr-1"></i> Agregar otra API
                        </button>
                    </div>
                </div>

                <!-- Botones de acción -->
                <div class="flex justify-end space-x-4 pt-6 border-t">
                    <button type="button"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-times mr-2"></i>Cancelar
                    </button>
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fas fa-save mr-2"></i>Guardar Documentación
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Incluir tu archivo JavaScript externo -->
    <script src="/js/documentacion.js"></script>
</body>

</html>
